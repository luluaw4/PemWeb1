<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs Rupiah</title>
</head>
<body>
    <form>
     <fieldset>
     <legend>Kurs Rupiah - Mata Uang Asing</legend>
        <table width="35%">
            <thead style="background-color:#92f7e4">
                <th>Masukan Niai</th>
                <th>Valas</th>
                <th>Nilai Rupiah</th>
            </thead>
            <tbody>
                <td><input type="number" id="uang" onchange="nilai()" style="width: 500px;"/></td>
                <td>
                    <select id="pilihan" onchange="kurs()" style="width: 240px;">
                        <option hidden>Pilih Nilai Uang</option>
                        <option value="usd">Dollar US</option>
                        <option value="sd">Dollar Singapore</option>
                        <option value="rm">Ringgit Malaysia</option>
                        <option value="yen">Yen Jepang</option>
                        <option value="eu">Euro</option>
                        <option value="riyal">Riyal Arab Saudi</option>
                    </select>
                </td>
                <td>
                    <input type="text" id="konversi" style="width: 500px;"/>
                </td>
            </tbody>
        </table>
      </fieldset>
    </form>
    <script>
        function nilai() {
            let inp_uang = document.getElementById("uang").value;
            let mata_uang = document.getElementById("pilihan").value;
            let span_konversi;

            if (mata_uang == "usd") {
                span_konversi = inp_uang * 9915;
                document.getElementById("konversi").value = span_konversi;
            } else if(mata_uang == "sd") {
                span_konversi = inp_uang * 13472;
                document.getElementById("konversi").value = span_konversi;
            }else if(mata_uang == "rm") {
                span_konversi = inp_uang * 874;
                document.getElementById("konversi").value = span_konversi;
            }else if(mata_uang == "yen") {
                span_konversi = inp_uang * 120;
                document.getElementById("konversi").value = span_konversi;
            }else if(mata_uang == "eu") {
                span_konversi = inp_uang * 15888;
                document.getElementById("konversi").value = span_konversi;
            }else if(mata_uang == "riyal") {
                span_konversi = inp_uang * 3592;
                document.getElementById("konversi").value = span_konversi;
            }else if(mata_uang == "Anda tidak memilih") {
                span_konversi = inp_uang * 134722;
                document.getElementById("konversi").value = span_konversi;
            }
        }
    </script>
</body>
</html>
