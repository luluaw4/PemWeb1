<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pemesanan Barang</title>
  </head>
  <body style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; background: rgb(225, 225, 228)">
    <table align="center" style="background-color: rgb(191, 197, 193); margin-top: 15px; margin-bottom: 15px; border: 1px solid">
      <tr>
        <td style="border-right: 1px solid; padding: 0 60px">Home</td>
        <td style="border-right: 1px solid; padding: 0 60px">Generate Link</td>
        <td style="border-right: 1px solid; padding: 0 60px">Transaction History</td>
        <td style="border-right: 1px solid; padding: 0 60px">Policy</td>
        <td style="padding: 0 60px">Logout</td>
      </tr>
    </table>

    <form action="" method="get">
      <table align="center" cellpadding="7" style="width: 1000px">
        <tbody>
          <tr>
            <td rowspan="9" width="325">
              <img src="image/macbookair.jpg" width="75%" alt="Macbook Air" style="border: 2px solid #000" /> <br />
              <button style="background-color: #fff; color: #000; padding: 3px 15px; border: 2px solid #000; border-radius: 1px; cursor: pointer; box-shadow: rgba(0, 0, 0, 0.4) 2.5px 2.5px 2.6px; margin-bottom: 225px">
                Upload Picture
              </button>
            </td>
            <td width="160px">Title Here :</td>
            <td><input type="text" name="nama barang" /></td>
          </tr>
          <tr>
            <td>Description :</td>
            <td><textarea name="deskripsi" cols="22" rows="5"></textarea></td>
          </tr>
          <tr>
            <td>Account Number :</td>
            <td><input type="number" name="nomor akun" placeholder="123-456-789-0" /></td>
          </tr>
          <tr>
            <td>Bank :</td>
            <td>
              <select>
                <option>HSBC</option>
                <option>SBC</option>
                <option>BC</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Account Holder :</td>
            <td><input type="text" name="pemegang akung" placeholder="Name Here" /></td>
          </tr>
          <tr>
            <td>Transaction :</td>
            <td>
              <input type="number" name="transaksi" min="0" max="16" placeholder="1" /> <br />
              * if the transaction is for 3 person, choose 3 from the drop-down list <br /> 
              <input type="checkbox" checked name="check" /> Send to Mobile Phone <br />
              <input type="checkbox" checked name="check" /> Send to Email
              </td>  
          </tr>
          <tr>
            <td>Send to Mobile Phone :</td>
            <td><input type="number" name="nomor telepon" placeholder="1234567890" /></td>
          </tr>
          <tr>
            <td>Send to Email :</td>
            <td><input type="email" name="email" placeholder="law@yahoo.com"  /></td>
          </tr>
          <tr>
            <td></td>
            <td style="padding: 2em 8px">
              <input
                type="submit"
                value="Generate Nabr Link "
                style="background-color: #009d0e; color: white; font-weight: bold; padding: 3px 15px; border: 2px solid #000; border-radius: 1px; cursor: pointer; box-shadow: rgba(0, 0, 0, 0.4) 2.5px 2.5px 2.6px"
              />
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
